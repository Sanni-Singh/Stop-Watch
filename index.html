<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="hour one">
                <h2>Hour</h2>
                <p class="hours">00</p>
            </div>
            <div class="mintus one">
               <h2>Minutes</h2>
               <p class="minutes">00</p>
            </div>
            <div class="second one">
                <h2>Seconds</h2>
                <p class="seconds">00</p>
            </div>
        </main>
        <div class="Fbuttons">
            <button class="Reset">Reset</button>
            <button class="Pause">Pause</button>
            <button class="Start" >Start</button>
        </div>
        <button id="history">Histroy</button>
    </div>
    <div class="history">
        <p class="text">Kuch nahi hai Yaha pe Kya dekhne aaya hai</p>
        <div class="value">
            <div class="pNumber">
            </div>
            <hr class="line">
            <div class="timer">
            </div>
        </div>
        <div class="clear">
            <button class="close">Close</button>
            <button class="clear1">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
